<script type="text/x-handlebars" data-template-name="WarriorHearthBulletinDialog">
	<div id="WarriorHearthBulletinDialog" class="gui bulletinDialog warrior_hearth_bulletinDialog">
		<div class="window">
			<div id="content">
				<div id="nametag">
					<div class="name">
						{{ i18n_key view.model.data.title i18n_data=view.model.i18n_data }}
					</div>
				</div>
				<div class="message">
					{{{ formatted_i18n_key view.model.data.message i18n_data=view.model.i18n_data }}}
				</div>

				<div id="buts">
					<button id="acceptButton" class="">{{i18n stonehearth:ui.game.common.accept}}</button>
					<button id="declineButton" class="">{{i18n stonehearth:ui.game.common.decline}}</button>
				</div>
			</div>
		</div>
	</div>
</script>
