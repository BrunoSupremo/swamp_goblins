<script type="text/x-handlebars" data-template-name="goblinpedia">
	<div id="goblinpedia" class="gui">
		<div class="window">
			<div class="title">{{i18n swamp_goblins:ui.game.goblinpedia.title}} <div class="closeButton"></div></div>
			<nav>
				<h1>{{i18n swamp_goblins:ui.game.goblinpedia.menu}}</h1>
				{{#each category in view.categories}}
				<section class="section">
					<button {{action "menu_button" category.id target=view}}>{{i18n_key category.display_name}}</button>
					<div {{bind-attr id=category.id}} class="category">
						{{#each sub_category in category.sub_categories}}
						<h2>{{i18n_key sub_category.display_name}}</h2>
						<div class="sub_category">
							{{#each article in sub_category.articles}}
							<a style="order:{{unbound article.ordinal}}" href="#" {{action "open_page" article.id target=view}}>{{i18n_key article.menu_link}}</a>

							<div {{bind-attr id=article.id}} class="page">
								<h1>{{i18n_key article.title}}</h1>
								<div {{bind-attr class=article.image_border:border:borderless}}>
									<img {{bind-attr src=article.image}}>
								</div>
								{{#each description in article.descriptions}}
								<p>{{i18n_key description}}</p>
								{{/each}}
								{{#each topic in article.topics}}
								<h2>{{i18n_key topic.title}}</h2>
								{{#each description in topic.descriptions}}
								<p>{{i18n_key description}}</p>
								{{/each}}
								{{/each}}
							</div>

							{{/each}}
						</div>
						{{/each}}
					</div>
				</section>
				{{/each}}
			</nav>
			<div id="cover" class="page current_page">
				<h1>{{i18n swamp_goblins:ui.game.goblinpedia.cover.title}}</h1>
				<img src="/swamp_goblins/ui/game/goblinpedia/images/cover.jpg">
				<p>{{i18n swamp_goblins:ui.game.goblinpedia.cover.text}}</p>
			</div>
		</div>
	</div>
</script>
