<script type="text/x-handlebars" data-template-name="goblinpedia">
	<div id="goblinpedia" class="gui">
		<div class="window">
			<div class="title">{{i18n swamp_goblins:ui.game.goblinpedia.title}} <div class="closeButton"></div></div>
			<nav>
				<h1>{{i18n swamp_goblins:ui.game.goblinpedia.menu.display_name}}</h1>
				{{#each menu_section in view.menu}}
				<section class="section">
					<button {{bind-attr id=menu_section.id}} {{action "menu_button" menu_section.id target=view}}>{{i18n_key menu_section.display_name}}</button>
					<div>
						{{#each section_div in menu_section.items}}
						<h2>{{i18n_key section_div.display_name}}</h2>
						<div>
							{{#each div_link in section_div.items}}
							<a href="#" {{action "open_page" div_link.open_page_id target=view}}>{{i18n_key div_link.display_name}}</a><br>
							{{/each}}
						</div>
						{{/each}}
					</div>
				</section>
				{{/each}}
			</nav>
			<div id="cover" class="page current_page">
				<h1>{{i18n swamp_goblins:ui.game.goblinpedia.pages.cover.title}}</h1>
				<img src="/swamp_goblins/ui/game/goblinpedia/images/cover.jpg">
				<p>{{i18n swamp_goblins:ui.game.goblinpedia.pages.cover.text}}</p>
			</div>
			{{#each pages_div in view.pages}}
			<div {{bind-attr id=pages_div.page_id}} class="page">
				<h1>{{i18n_key pages_div.title}}</h1>
				<div {{bind-attr class=pages_div.image_border:border:borderless}}>
					<img {{bind-attr src=pages_div.image}}>
				</div>
				{{#each descriptions in pages_div.descriptions}}
				<p>{{i18n_key descriptions}}</p>
				{{/each}}
				{{#each topics in pages_div.topics}}
				<h2>{{i18n_key topics.title}}</h2>
				{{#each descriptions in topics.descriptions}}
				<p>{{i18n_key descriptions}}</p>
				{{/each}}
				{{/each}}
			</div>
			{{/each}}
		</div>
	</div>
</script>
